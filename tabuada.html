<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>
<h2>
    Exercício 5
</h2>

<p id="tabuada"></p>
<body>
    <script>
        let numero = prompt("Digite o número para a tabuada: ");

        let indice = 1;
        while (indice <= 10) {
            document.write(` ${indice} X ${numero} = ${(indice * numero)} <br>`);
            indice++;
        }
    </script>
</body>
</html>
